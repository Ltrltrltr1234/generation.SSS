name: deploy to github pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: install
        run: npm install -g create-react-app

      - name: deploy
        run: npm run deploy
